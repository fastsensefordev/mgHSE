<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign In</title>
<link rel="stylesheet" th:href="@{/static/assets/layui/css/layui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/denglu.css}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
		<!--整体内容开始-->
		<div class="denglu">
			<!--第一部分内容开始-->
			<div class="denglu-first1">
				<div class="denglu-first1-content">
					<div class="denglu-first1-content-left">
						<div class="logo">
							<img th:src="@{/static/img/logo.png}" class="logo" />
						</div>
					</div>
				</div>
			</div>
			<!--第一部分内容结束-->	
			<!--第二部分内容开始-->
			<div class="denglu-frist2">
				<div class="denglu-first2-content">
					<div class="denglu-first2-content-top">
						<div class="carousel">
							<div class="focusBox">
								<img th:src="@{/static/img/login_img.png}"/>
							</div>
						
						</div>
						<div class="denglu-top-contents">
							<div class="layadmin-user-login-main">
						      <div class="layadmin-user-login-box layadmin-user-login-header">
						        <h2>登录</h2>
						      </div>
						      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
						        <div class="layui-form-item">
						          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
						          <input type="text" name="username" id="LAY-user-login-username" placeholder="账号" class="layui-input">
						        </div>
						        <div class="layui-form-item">
						          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						          <input type="password" name="password" id="LAY-user-login-password" placeholder="密码" class="layui-input">
						        </div>
						        <div class="layui-form-item" style="margin-bottom: 20px;">
						          <input type="checkbox" name="remember" title="记住账号" lay-skin="primary" id="LAY-user-remeber"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住账号</span><i class="layui-icon layui-icon-ok"></i></div>
						          <a href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;" id="forgetPassword">忘记密码？</a>
						        </div>
						        <div class="layui-form-item">
						          <button class="layui-btn layui-btn-fluid" id="loginBtn">登 入</button>
						        </div>
						      </div>
						    </div>
						</div>
					</div>
				</div>
			</div>
			<!--第二部分内容结束-->
		</div>
		<!--整体内容结束-->
		<!--登录尾部内容开始-->
		<div class="denglu-footer">
			<div class="denglu-footer-content">
				Copyright © 2019 Huashi All Rights Reserved. 深圳极视智能科技有限公司 版权所有
			</div>
		</div>
		<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/jquery/jquery.cookie.js}"></script>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script th:src="@{/static/js/login.js}"></script>	
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
		<!--登录尾部内容结束-->
	</body>
	<div class="modal-container layui-form" id="forgetPasswordTemplate" style="display: none;">
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" name="userName" placeholder="请输入账号" autocomplete="off" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">公钥</label>
		<div class="layui-input-block">
			<input type="password" name="adminKey" autocomplete="off" placeholder="请输入公钥" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
		</div>
	</div>
</div>
</html>
