<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>报警管理</title>
<link rel="stylesheet" th:href="@{/static/assets/layui/tableFilter/tableFilter.css}">
<link rel="stylesheet" th:href="@{/static/assets/imgplugin/index.css}">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:include="header :: header"></div> 
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div class="define-nav">
				<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">报警管理</a>
				</span>
			</div>
			<div class="content-body">
				<script type="text/html" id="deleteElarm">
  					<div class="layui-btn-container">
    					<button type="button" class="layui-btn" lay-event="deleteElarm"><i class="layui-icon">&#xe640;</i> 批量删除</button>
						<button type="button" class="layui-btn" lay-event="exportElarm"><i class="layui-icon layui-icon-export"></i> 导出数据</button>
						<button type="button" class="layui-btn error-btn" lay-event="dealwithData" id="dealwithData"><i class="layui-icon">&#xe652;</i> 数据重跑</button>
  					</div>
				</script>
				<div class="warn-error"></div>
				<div class="alarm-type-content">
					<div id="alarmTypeSelect"></div>
				</div>
				<div class="date-content">
					<div class="layui-inline">
				      <label class="layui-form-label">日期</label>
				      <div class="layui-input-inline">
				        <input type="text" class="layui-input" id="date-input" placeholder="起始 - 结束 ">
				      </div>
				    </div>
				</div>
				<div class="content-container" id="content-container">
					<table class="layui-hide" id="warnListTable" lay-filter="warnListTable"></table>
				</div>
			</div>
			<script type="text/html" id="operateButton">
  				<a class="layui-btn layui-btn-xs table-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs table-btn" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
			</script>
		</div>
	</div>
	<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/imgplugin/index.js}"></script>
	<script th:src="@{/static/assets/imgplugin/jquery.rotate.min.js}"></script>
	<script th:src="@{/static/assets/layui/layui.all.js}"></script>
	<script th:src="@{/static/assets/layui/xm-select/xm-select.js}"></script>
	<script th:src="@{/static/assets/layui/tableFilter/tableFilter.js}"></script>
	<script th:src="@{/static/js/header.js}"></script>
	<script th:src="@{/static/js/warnManage.js}"></script>
</body>
</html>
