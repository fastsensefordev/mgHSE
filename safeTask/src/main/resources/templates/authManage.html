<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>权限管理</title>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:include="header :: header"></div> 
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div class="define-nav">
				<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">权限管理</a>
				</span>
			</div>
			<div class="content-body">
				<script type="text/html" id="toolbarDemo">
  					<div class="layui-btn-container">
    					<button type="button" class="layui-btn" lay-event="addUser" th:if="${session.loginRole} eq 0"><i class="layui-icon">&#xe608;</i> 新增</button>
  					</div>
				</script>
				<div class="content-container">
					<table class="layui-hide" id="userListTable" lay-filter="userListTable"></table>
				</div>
			</div>
			<script type="text/html" id="operateButton">
  				<a class="layui-btn layui-btn-xs table-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs table-btn" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
			</script>
		</div>
	</div>
	<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script th:src="@{/static/js/header.js}"></script>
	<script th:src="@{/static/js/authManage.js}"></script>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
</body>
<div class="modal-container layui-form" id="addUserTemplate">
 <div class="layui-form-item">
    <label class="layui-form-label">用户类型</label>
    <div class="layui-input-block">
      <select name="userType">
        <option value="1" selected>管理员</option>
        <option value="0">超级管理员</option>
      </select>
    </div>
  </div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="phone" lay-verify="required|phone" lay-reqtext="手机不能为空" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
	</div>
</div>

<div class="modal-container layui-form" id="updateUserTemplate">
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="phone" lay-verify="required|phone" lay-reqtext="手机不能为空" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
	</div>
</div>
</html>
