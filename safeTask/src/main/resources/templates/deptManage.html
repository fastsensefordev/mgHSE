<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>部门管理</title>
<link type="text/css" rel="stylesheet" th:href="@{/static/assets/layui/css/layui.css}"/>

<link type="text/css" rel="stylesheet" th:href="@{/static/css/deptManage.css}"/>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:include="header :: header"></div> 
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div class="define-nav">
				<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">配置管理</a>
				  <a href="">部门管理</a>
				</span>
			</div>
			
			<div class="content-body">
				<div class="content-bar">
					<div class="layui-btn-container add-address">
    					<button type="button" class="layui-btn" id="addDept"><i class="layui-icon">&#xe608;</i> 新增组织架构</button>
    					<button type="button" class="layui-btn" id="delDept"><i class="layui-icon">&#xe640;</i> 删除组织架构</button>
  					</div>
			    	<div class="search-bar-body">
		    		    <input id="edt-search" type="text" placeholder="输入关键字"/>
   					    <button class="layui-btn" id="btn-search">搜索</button>
			    	</div>
				</div>
				<div class="content-container tree-table-content">
					 <div id="deptContent" class="zTree"></div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script th:src="@{/static/assets/zTree/js/jquery.ztree.core.js}"></script>
	<script th:src="@{/static/assets/zTree/js/jquery.ztree.excheck.js}"></script>
	<script th:src="@{/static/assets/zTree/js/jquery.ztree.exedit.js}"></script>
	<script th:src="@{/static/js/header.js}"></script>
	<script th:src="@{/static/js/deptManage.js}"></script>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
</body>

		</div>
	</div>
</div>
