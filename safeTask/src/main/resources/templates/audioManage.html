<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>音箱管理</title>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:include="header :: header"></div> 
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div class="define-nav">
				<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">音箱管理</a>
				</span>
			</div>
			<div class="content-body">
				<div class="content-container">
					<table class="layui-hide" id="audioListTable" lay-filter="audioListTable"></table>
				</div>
			</div>
			<script type="text/html" id="operateButton">
  				<a class="layui-btn layui-btn-xs table-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
			</script>
		</div>
	</div>
	<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script th:src="@{/static/js/header.js}"></script>
	<script th:src="@{/static/js/audioManage.js}"></script>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
</body>
<div class="modal-container layui-form" id="updateMusicTemplate">

 <div class="layui-form-item">
    <label class="layui-form-label">报警类型</label>
    <div class="layui-input-block">
      	<input type="text" name="alarmName" lay-verify=""   class="layui-input" disabled="disabled">
    </div>
  </div>
  
	<div class="layui-form-item">
		<label class="layui-form-label">音乐描述</label>
		<div class="layui-input-block">
			<input type="text" name="musicName" lay-verify="" placeholder="请输入音乐描述" autocomplete="off" class="layui-input">
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">音乐路径</label>
		<div class="layui-input-block">
			<input type="text" name="musicPath"  autocomplete="off" lay-verify="required" lay-reqtext="音乐路径不能为空" placeholder="请输入音乐路径" class="layui-input">
		</div>
	</div>
</div>

</html>
